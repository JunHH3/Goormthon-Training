<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        container-type: inline-size;
        container-name: item-style;
      }

      @container item-style (max-width:200px) {
        .item {
          background: lightgray;
        }
      }
    </style>
  </head>
  <body>
    <input
      type="range"
      value="200"
      id="width"
      name="width"
      min="200"
      max="300"
    />

    <br />

    <div class="container">
      <div class="item"></div>
    </div>
  </body>
</html>
